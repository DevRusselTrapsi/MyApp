<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">
        <ion-icon [routerLink]="['/home']" name="arrow-back"></ion-icon>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <form class ="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       <ion-card>
          <h1>Login</h1>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input class="input" type="email" id="username" formControlName="username"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input class="input" type="password" id="password" formControlName="password"></ion-input>
          </ion-item>
      </ion-card-content>
      <!--Button-->
        <ion-button class="button" color="success" type="submit">Login</ion-button><br><br>
      </ion-card>
      </form>
</ion-content>
